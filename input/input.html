<!DOCTYPE html>

<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="input.css">
		<title>Cherry cinema</title>
	
	</head>
	<body>
		<div class="header">
			<div>
				<img class="logo" src="img/logo.png" alt="логотип" width="298" height="53">
			</div>
		</div>
		<div class="input">
			<input class="in" type="tel" placeholder="Введите номер телефона">
			<input class="pass" type="password" placeholder="Введите пароль">
			<input class="button" type="submit" name="submit" value="Войти">
		</div>
		<div class="register">
			<input class="reg" type="tel" placeholder="Введите номер телефона">
			<input class="reg" type="password" placeholder="Придумайте пароль">
			<input class="reg" type="password" placeholder="Повторите пароль">
			<input class="button" type="submit" name="submit" value="Зарегистрироваться">
		</div>
	</body>
</html>
